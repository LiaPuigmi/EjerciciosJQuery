<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styleBombilla.css">
</head>
<body>
    <div id="imagen">
        <img src="./habitacion.jpg" alt="habitacion">
    </div>
    <div class="main_container">
        <img id="bombi" class="bombilla" src="./off.png" alt="bombilla Off">
        <div class="control">
            <div class="slidecontainer">
                <div class="subtitle">
                    <p>Light</p>
                </div>
                <input type="range" min="0" max="0" value="0" class="slider" id="myRange">
                <p>Value: <span id="demo" value=""></span></p>
              </div>
            <div class="slidecontainer">
                <div class="subtitle">
                    <p>Rotation</p>
                </div>
                <input type="range" min="0" max="360" value="0" class="slider" id="myRange2">
                <p>Value: <span id="demo2" value=""></span></p>
            </div>
            <div class="slidecontainer">
                <div class="subtitle">
                    <p>Zoom</p>
                </div>
                <input type="range" min="1" max="4" value="2" class="slider" id="myRange3">
                <p>Value: <span id="demo3" value=""></span></p>
            </div>
            <button id="change">
                <img id="interruptor" class="button" src="./boff.jpg" alt="button off">
            </button>
        </div>
        
    </div>
</body>
</html>
